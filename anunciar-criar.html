    <div class="container-fluid d-block justify-content-start main-content">
        <div class="row">
            <div class="col bg_background">
                <section class="bg_sections">
                    <h2>
                        ANUNCIAR ESPAÇO
                    </h2>
                    <form role="form" aria-label="Informações de Cotação">
                        <div class="row d-flex">
                            <div class="col-6 form-floating profileInput">
                                <select class="form-select form-floating form-control p-3 text-uppercase" id="announce-vehicle"
                                    name="announce-vehicle" required aria-required="true">
                                    <option selected>Veículo</option>
                                    <option value="1" class="text-uppercase required">awp-1234</option>
                                </select>
                            </div>
                            <div class="col-6 form-floating profileInput">
                                <input type="number" class="form-control" id="announce-weight" name="announce-weight"
                                    placeholder="Ex.: 1000" required aria-required="true"
                                    aria-labelledby="announce-weight" aria-hidden="false">
                                <label for="announce-weight" class="form-label p-4 required">Peso <span class="text-muted">(em
                                        quilogramas)</span></label>
                            </div>
                            <div class="col-4 form-floating profileInput">
                                <input type="number" class="form-control" id="announce-height" name="announce-height"
                                    placeholder="Ex.: 20" required aria-required="true"
                                    aria-labelledby="announce-height" aria-hidden="false">
                                <label for="announce-height" class="form-label p-4 required">Altura <span class="text-muted">(em
                                        metros)</span></label>
                            </div>
                            <div class="col-4 form-floating profileInput">
                                <input type="number" class="form-control" id="announce-width" name="announce-width"
                                    placeholder="Ex.: 3" required aria-required="true" aria-labelledby="announce-width"
                                    aria-hidden="false">
                                <label for="announce-width" class="form-label p-4 required">Largura <span class="text-muted">(em
                                        metros)</span></label>
                            </div>
                            <div class="col-4 form-floating profileInput">
                                <input type="number" class="form-control" id="announce-length" name="announce-length"
                                    placeholder="Ex.: 10" required aria-required="true"
                                    aria-labelledby="announce-length" aria-hidden="false">
                                <label for="announce-length" class="form-label p-4 required">Comprimento <span
                                        class="text-muted">(em
                                        metros)</span></label>
                            </div>
                            <div class="col-12 form-floating profileInput">
                                <input type="text" class="form-control" id="announce-obs" name="announce-obs"
                                    placeholder="Ex.: E1FD-F81X
                                -ELS6-PF47-1J9Y-DZ3F" aria-required="false" aria-labelledby="announce-obs"
                                    aria-hidden="false">
                                <label for="announce-obs" class="form-label p-4">Comentarios</label>
                            </div>
                            <div class="d-flex justify-content-end ms-auto" style="width: auto;">
                                <button class="btn editBtn btn-dark text-uppercase" role="button" type="submit">
                                    Anunciar espaço
                                </button>
                            </div>
                        </div>
                    </form>
                </section>
