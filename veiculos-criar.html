            <div class="col-9 bg_background">
                <section class="bg_profile">
                    <h2>
                        ADICIONAR VEÍCULO
                    </h2>
                    <form role="form" aria-label="Informações de Cotação">
                        <div class="row d-flex">
                            <div class="col-6 form-floating profileInput">
                                <input type="text" class="form-control" id="vehicle-sign" name="vehicle-sign"
                                    placeholder="Ex.: AWP-1234" required aria-required="true"
                                    aria-labelledby="vehicle-sign" aria-hidden="false">
                                <label for="nome" class="form-label p-4 required">Placa</label>
                            </div>
                            <div class="col-6 form-floating profileInput">
                                <input type="number" class="form-control" id="vehicle-renavam" name="vehicle-renavam"
                                    placeholder="Ex.: 12345678910" required aria-required="true" aria-labelledby="
                                    vehicle-renavam" aria-hidden="false">
                                <label for="cpfCNPJ" class="form-label p-4 required">Renavam</label>
                            </div>
                            <div class="col-6 form-floating profileInput">
                                <select class="form-select col-6 form-floating form-control p-3" id="vehicle-brand"
                                    name="vehicle-brand" required aria-required="true" aria-labelledby="
                                    vehicle-brand" aria-hidden="false">
                                    <option selected>Marca</option>
                                    <option value="1">Agrale</option>
                                    <option value="2">Chevrolet</option>
                                    <option value="3">Citroen</option>
                                </select>
                            </div>
                            <div class="col-6 form-floating profileInput">
                                <input type="text" class="form-control" id="vehicle-model" name="vehicle-model"
                                    placeholder="Ex.: Tucson 2012 SL" required aria-required="true" aria-labelledby="
                                    vehicle-model" aria-hidden="false">
                                <label for="rntrc" class="form-label p-4 required">Modelo</label>
                            </div>
                            <div class="col-6 form-floating profileInput">
                                <select class="form-select col-6 form-floating form-control p-3" id="vehicle-type"
                                    name="vehicle-type" required aria-required="true" aria-labelledby="
                                    vehicle-type" aria-hidden="false">
                                    <option selected>Tipo</option>
                                    <option value="1">3/4</option>
                                    <option value="2">Doblô</option>
                                    <option value="3">Fiorino</option>
                                </select>
                            </div>
                            <div class="col-6 form-floating profileInput">
                                <select class="form-select col-6 form-floating form-control p-3" id="vehicle-bodywork"
                                    name="vehicle-bodywork" required aria-required="true" aria-labelledby="
                                    vehicle-bodywork" aria-hidden="false">
                                    <option selected>Carroceria</option>
                                    <option value="1">Tanque</option>
                                    <option value="2">Basculante</option>
                                    <option value="3">Báu</option>
                                </select>
                            </div>
                            <div class="col-6">
                                <input class="form-check-input" type="checkbox" value="" id="vehicle-isTracked"
                                    aria-required="false" aria-labelledby="
                                vehicle-bodywork" aria-hidden="false">
                                <label class="form-check-label" for="vehicle-isTracked">
                                    Veículo Rastreado?
                                </label>
                            </div>
                            <div class="d-flex justify-content-end ms-auto" style="width: auto;">
                                <button class="btn btn-dark editBtn text-uppercase" role="button" type="submit">
                                    criar veículo
                                </button>
                            </div>
                        </div>
                    </form>
