            <div class="col bg_background">
                <section class="bg_sections">
                    <h2>
                        ADICIONAR CONTATO
                    </h2>
                    <form role="form" aria-label="Informações de Cotação">
                        <div class="row d-flex">
                            <div class="col-6 form-floating profileInput">
                                <input type="text" class="form-control" id="contact-name" name="contact-name"
                                    placeholder="Ex.: Contato 1" required aria-required="true"
                                    aria-labelledby="contact-name" aria-hidden="false">
                                <label for="contact-name" class="form-label p-4 required">Nome</label>
                            </div>
                            <div class="col-6 form-floating profileInput">
                                <input type="text" class="form-control" id="contact-contact" name="contact-contact"
                                    placeholder="Ex.: (11) 9 1234-5678; email@exemplo.com; 1002-3456" required aria-required="true"
                                    aria-labelledby="contact-contact" aria-hidden="false">
                                <label for="contact-contact" class="form-label p-4 required">Contato</label>
                            </div>
                            <div class="col-6 form-floating profileInput">
                                <select class="form-select form-floating form-control p-3" id="contact-type"
                                    name="contact-type" required aria-required="true">
                                    <option selected>Tipo de Contato</option>
                                    <option value="1" class="text-capitalize">E-Mail</option>
                                    <option value="2" class="text-capitalize">Celular</option>
                                    <option value="3" class="text-capitalize">Telefone</option>
                                </select>
                            </div>
                            <div class="col-6 form-floating profileInput">
                                <input type="text" class="form-control" id="contact-obs" name="contact-obs"
                                    placeholder="Ex.: Numero usado somente para contato com a transportadora" aria-labelledby="contact-obs" aria-hidden="false">
                                <label for="contact-obs" class="form-label p-4">Observações</label>
                            </div>
                            <div class="d-flex justify-content-end ms-auto" style="width: auto;">
                                <button class="btn btn-danger editBtn text-uppercase" role="button" type="submit">
                                    criar contato
                                </button>
                            </div>
                        </div>
                    </form>
