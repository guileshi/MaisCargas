    <div class="container-fluid d-block justify-content-start main-content">
        <div class="row">
            <div class="col-lg-auto bg_background">
                <section class="bg_sections">
                    <h2>
                        PERFIL
                    </h2>
                    <form role="form" aria-label="Informações de Cotação">
                        <div class="row d-flex">
                            <div class="col-lg-6 form-floating profileInput">
                                <input type="text" class="form-control" id="nome" placeholder="Ex.: Pedro Guilherme"
                                    required aria-required="true">
                                <label for="nome" class="form-label p-4">Nome</label>
                            </div>
                            <div class="col-lg-6 form-floating profileInput">
                                <input type="number" class="form-control" id="cpfCNPJ" placeholder="Ex.: 123.456.789-10"
                                    required aria-required="true">
                                <label for="cpfCNPJ" class="form-label p-4">CPF ou CNPJ</label>
                            </div>
                            <div class="col-lg-6 form-floating profileInput">
                                <input type="number" class="form-control" id="cnh" placeholder="Ex.: 12345678910"
                                    required aria-required="true">
                                <label for="cnh" class="form-label p-4">CNH</label>
                            </div>
                            <div class="col-lg-6 form-floating profileInput">
                                <input type="number" class="form-control" id="rntrc" placeholder="Ex.: 12345678"
                                    required aria-required="true">
                                <label for="rntrc" class="form-label p-4">RNTRC</label>
                            </div>
                            <div class="col-lg-6 form-floating profileInput">
                                <select class="form-select col-lg-6 form-floating form-control p-3" id="rntrc-type"
                                    required aria-required="true">
                                    <option selected>Escolha o tipo de RNTRC</option>
                                    <option value="1">ETC</option>
                                    <option value="2">CTC</option>
                                    <option value="3">TAC</option>
                                </select>
                            </div>
                            <div class="col-lg-6 form-floating profileInput">
                                <input type="month" class="form-control" id="valRNTRC"
                                    placeholder="Ex.: Janeiro de 2029" required aria-required="true">
                                <label for="valRNTRC" class="form-label p-4">Validade RNTRC</label>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button class="btn btn-dark editBtn text-uppercase" style="width: auto;" role="button"
                                    type="submit">
                                    editar
                                </button>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </div>
