            <div class="col-9 bg_background">
                <section class="bg_profile">
                    <h2>
                        ADICIONAR ENDEREÇO
                    </h2>
                    <form role="form" aria-label="Informações de Cotação">
                        <div class="row d-flex">
                            <div class="col-6 form-floating profileInput">
                                <input type="text" class="form-control" id="adress-name" name="adress-name" placeholder="Ex.: Endereço 1" required aria-required="true" aria-labelledby="adress-name"
                                aria-hidden="false">
                                <label for="adress-name" class="form-label p-4 required">Nome</label>
                            </div>
                            <div class="col-6 form-floating profileInput">
                                <input type="number" class="form-control" id="adress-cep" name="adress-cep" placeholder="Ex.: 12345-678" required aria-required="true" aria-labelledby="adress-cep"
                                aria-hidden="false">
                                <label for="adress-cep" class="form-label p-4 required">CEP</label>
                            </div>
                            <div class="col-6 form-floating profileInput">
                                <input type="text" class="form-control" id="adress-road" name="adress-road" placeholder="Ex.: Rua Exemplo" required aria-required="true" aria-labelledby="adress-road"
                                aria-hidden="false">
                                <label for="adress-road" class="form-label p-4 required">Rua</label>
                            </div>
                            <div class="col-6 form-floating profileInput">
                                <input type="number" class="form-control" id="adress-number" name="adress-number" placeholder="Ex.: 49" aria-required="false" aria-labelledby="adress-number"
                                aria-hidden="false">
                                <label for="adress-number" class="form-label p-4">Número</label>
                            </div>
                            <div class="col-6 form-floating profileInput">
                                <input type="text" class="form-control" id="adress-complement" name="adress-complement" placeholder="Ex.: Em frente à praça"aria-required="false" aria-labelledby="adress-complement"
                                aria-hidden="false">
                                <label for="adress-complement" class="form-label p-4">Complemento</label>
                            </div>
                            <div class="col-6 form-floating profileInput">
                                <input type="text" class="form-control" id="adress-district" name="adress-district" placeholder="Ex.: Parque Novo Mundo" required aria-required="true" aria-labelledby="adress-district"
                                aria-hidden="false">
                                <label for="adress-district" class="form-label p-4 required">Bairro</label>
                            </div>
                            <div class="col-6 form-floating profileInput">
                                <input type="text" class="form-control" id="adress-city" name="adress-city" placeholder="Ex.: São Paulo" required aria-required="true" aria-labelledby="adress-city"
                                aria-hidden="false">
                                <label for="adress-city" class="form-label p-4 required">Cidade</label>
                            </div>
                            <div class="col-6 form-floating profileInput">
                                <input type="text" class="form-control" id="adress-state" name="adress-state" placeholder="Ex.: São Paulo" required aria-required="true" aria-labelledby="adress-state"
                                aria-hidden="false">
                                <label for="adress-state" class="form-label p-4 required">Estado</label>
                            </div>
                            <div class="d-flex justify-content-end ms-auto" style="width: auto;">
                                <button class="btn btn-danger editBtn text-uppercase" role="button" type="submit">
                                    criar endereço
                                </button>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </div>
